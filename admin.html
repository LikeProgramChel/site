<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - CHEBTUBE STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #000; }
        .admin-container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 30px;}
        .admin-header h1 { font-size: 28px; }
        .home-link { color: var(--text); text-decoration: none; font-size: 16px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--secondary); padding: 25px; border-radius: 8px; text-align: center; }
        .stat-card i { font-size: 32px; color: var(--primary); margin-bottom: 15px; }
        .stat-card h3 { font-size: 36px; margin-bottom: 5px; }
        .stat-card p { color: var(--text-secondary); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 12px 15px; border: 1px solid #333; text-align: left; }
        .data-table th { background: #2a2a2a; }
        .delete-btn { background: #9b2c2c; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Админ-панель</h1>
            <a href="/index.html" class="home-link"><i class="fas fa-home"></i> Вернуться на сайт</a>
        </div>

        <section id="stats" class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="user-count">0</h3>
                <p>Пользователей</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-video"></i>
                <h3 id="video-count">0</h3>
                <p>Видео</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-hdd"></i>
                <h3 id="uploads-size">0 MB</h3>
                <p>Место на диске</p>
            </div>
        </section>

        <section id="users">
            <h2><i class="fas fa-users-cog"></i> Управление пользователями</h2>
            <table class="data-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя канала</th>
                        <th>Email</th>
                        <th>Дата регистрации</th>
                        <th>Админ?</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </section>

        <section id="videos" style="margin-top: 40px;">
            <h2><i class="fas fa-film"></i> Управление видео</h2>
            <table class="data-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Превью</th>
                        <th>Название</th>
                        <th>Канал</th>
                        <th>Дата</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="videos-table-body"></tbody>
            </table>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
