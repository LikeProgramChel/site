<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEBTUBE STUDIO - Мои Видео</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="studio-page">
    <header>
        <a href="/" class="logo" id="home-link"><i class="fas fa-play-circle"></i><span class="text">CHEBTUBE</span><span class="studio">STUDIO</span></a>
        <div class="search-container"><input type="text" placeholder="Поиск в студии..." id="search-input-studio"><button id="search-btn-studio"><i class="fas fa-search"></i></button></div>
        <div class="user-actions">
            <button class="studio-link" id="home-from-studio-link"><i class="fas fa-home"></i><span>На главную</span></button>
            <i class="fas fa-bell"></i>
            <div class="user-avatar" id="user-avatar-studio">?</div>
            <div class="user-menu" id="user-menu-studio">
                <div class="user-menu-item" id="login-btn-studio"><i class="fas fa-sign-in-alt"></i><span>Войти</span></div>
                <div class="user-menu-item" id="register-btn-studio"><i class="fas fa-user-plus"></i><span>Регистрация</span></div>
                <div class="user-menu-item" id="logout-btn-studio" style="display: none;"><i class="fas fa-sign-out-alt"></i><span>Выйти</span></div>
                <div class="user-menu-item" id="my-channel-btn-studio" style="display: none;"><i class="fas fa-user"></i><span>Мой канал</span></div>
            </div>
        </div>
    </header>

    <div class="studio-container" id="studio-container" style="display: flex;">
        <nav class="studio-sidebar" id="studio-sidebar" style="display: block;">
            <div class="sidebar-item active"><i class="fas fa-film"></i><span>Видео</span></div>
            <div class="sidebar-item"><i class="fas fa-chart-line"></i><span>Аналитика</span></div>
            <div class="sidebar-item"><i class="fas fa-comments"></i><span>Комментарии</span></div>
            <div class="sidebar-item"><i class="fas fa-cog"></i><span>Настройки</span></div>
        </nav>
        <main class="studio-main" id="studio-main" style="display: block;">
            <div class="studio-header">
                <h1><i class="fas fa-video"></i> Мои видео</h1>
                <button class="upload-btn" id="upload-btn">
                    <i class="fas fa-upload"></i> Загрузить видео
                </button>
            </div>
            <div class="studio-grid" id="studio-grid"></div>
        </main>
    </div>
    
    <div class="upload-modal" id="upload-modal">
        <div class="close-auth" id="close-upload">×</div>
        <div class="upload-form">
            <div class="upload-header"><h2><i class="fas fa-cloud-upload-alt"></i> Загрузка видео</h2></div>
            <div class="upload-body">
                <div class="upload-preview" id="thumbnail-preview"><i class="fas fa-image"></i><p>Нажмите для выбора ПРЕВЬЮ</p><img id="preview-img" src="" alt="Превью"></div>
                <div class="form-group"><label for="video-file-input">Файл видео (.mp4, .webm)</label><input type="file" id="video-file-input" accept="video/mp4,video/webm" required style="background: var(--input-bg); padding: 10px; border-radius: 8px; width: 100%;"></div>
                <div class="form-group"><label for="video-title">Название видео</label><input type="text" id="video-title" placeholder="Введите название видео" required></div>
                <div class="form-group"><label for="video-desc">Описание видео</label><textarea id="video-desc" rows="3" placeholder="Добавьте описание к видео" class="form-group input"></textarea></div>
                <div class="progress-container" id="progress-container" style="display: none;"><div class="progress-bar" id="progress-bar"></div></div>
                <div class="upload-status" id="upload-status" style="display: none;">Загрузка: 0%</div>
                <div class="upload-actions"><button class="cancel-btn" id="cancel-upload">Отмена</button><button class="auth-btn" id="start-upload">Загрузить</button></div>
            </div>
        </div>
    </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
